<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        table {
            padding: 50px;

<body align="center" id="body" bgcolor="#F96167">
    <h2 style="margin-top: 80px;">SCORE ANALYTICS</h2>

        <tr>
            <td>
                <h2 style="padding: 8px;">Highest Score:12</h2>

            <td>
                <h2 id="h11" style="padding: 8px;"></h2>

    <script>
        var actualscore = localStorage.getItem("score")
        var h1 = document.getElementById("h11")
        console.log(actualscore)
        h1.textContent = " Score:" + actualscore
        alert("Your Score is " + actualscore)
    </script>
